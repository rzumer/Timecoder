<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Timecoder</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<a onclick="alert('This page can generate an MKV Timecodes v1 file with adjusted frame numbers from the ones based on the original framerate.\nThis allows tracking scene changes without having to process or recalculate frame numbers before encoding.\n\nTo generate a timecodes file, enter the framerate used by most of the clip, and the framerate of the segments to adjust (e.g. interlaced source with telecined segments).\nThen, add the start and end frames of each segment to adjust as calculated based on the source framerate.\n\nUnsupported scenarios include sources with more than two different framerates, as well as sources where the assumed framerate is different from the source framerate.');">
					<i class="pull-right glyphicon glyphicon-question-sign"></i>
				</a>
				<h1>Timecoder</h1>
			</div>
			
			<form>
				<table id="framerates-wrapper" class="table table-bordered">
					<tr>
					<th style="font-weight:bold;">
						Framerates
					</th>
					</tr>
					<tr>
					<td><input id="native-framerate-input" type="text" placeholder="Native Framerate" value="29.970" />
					<input id="segment-framerate-input" type="text" placeholder="Segment Framerate" value="23.976" /></td>
					</tr>
				</table>
				<div id="timecodes-wrapper">
					<div class="timecode">
						<input type="text" name="start-frame-input[]" placeholder="Start Frame" />
						<input type="text" name="end-frame-input[]" placeholder="End Frame" />
						<input type="button" id="add-field-button" class="btn btn-xs btn-default" style="width:50px;" value="Add" />
					</div>
				</div>
				<input id="calculate-button" class="btn btn-primary pull-right" type="button" value="Generate Timecodes" />
			</form>
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="script.js"></script>
</html>
